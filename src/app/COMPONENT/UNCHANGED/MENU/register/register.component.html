<div class="c-layout-page" style="margin-top: 90px;">
<!-- BEGIN: PAGE CONTENT -->
<div class="login-box">
<!-- /.login-logo -->
<div class="login-box-body box-custom">
    <p class="login-box-msg">Đăng ký thành viên</p>
        <span class="help-block" style="text-align: center;color: #dd4b39">
                <strong></strong>
        </span>
    <form action="register" method="POST">
        <div class="form-group has-feedback  ">
            <input type="text" class="form-control" name="username" placeholder="Tài khoản" >
            <span class="fa fa-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="text" class="form-control" name="hoten" placeholder="Họ tên" >
            <span class="fa fa-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" class="form-control" name="password" placeholder="Mật khẩu">
            <span class="fa fa-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" class="form-control" name="password2" placeholder="Xác nhận mật khẩu">
            <span class="fa fa-lock form-control-feedback"></span>
        </div>
        <div class="row">
            <!-- /.col -->
            <div class="col-xs-12">
                <button type="submit" class="btn btn-primary btn-block btn-flat" style="margin: 0 auto;">Đăng ký</button>
            </div>
            <!-- /.col -->
        </div>
    </form>
    <div class="social-auth-links text-center">
        <p style="margin-top: 5px">- HOẶC -</p>
        <a href="login" class="btn  btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Facebook</a>
    </div>
    <!-- /.social-auth-links -->
</div>
<!-- /.login-box-body -->
</div>
